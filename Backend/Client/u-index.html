<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/tik.css">
    <title>Tik-Tac-Toe</title>
</head>
<body>
    <div class="container">
        <header>
            <nav>
                <ul>
                    <li><a href="">Home</a></li>
                    <li><a href="leaderboard">Leaderboard</a></li>
                    <li><a href="logout">Logout</a></li>
                </ul>
            </nav>
            <h1>Tik-<span class="wrap">Tac</span> -Toe</h1>
            <div class="pinfo">
                <button id="reset">Reset Game</button>
                <h2>Current Player: <span id="c_play">1</span></h2>
            </div>
        </header>
        <section>
            <div class="box box1"><h1>Winner</h1><p id="win"></p></div>
            <div class="selectable box box2 active"><h2></h2></div>
            <div class="selectable box box3 active"><h2></h2></div>
            <div class="selectable box box4 active"><h2></h2></div>
            <div class="selectable box box5 active"><h2></h2></div>
            <div class="selectable box box6 active"><h2></h2></div>
            <div class="selectable box box7 active"><h2></h2></div>
            <div class="selectable box box8 active"><h2></h2></div>
            <div class="selectable box box9 active"><h2></h2></div>
            <div class="selectable box box10 active"><h2></h2></div>
        </section>
    </div>
    <script type="text/javascript" src="javascript/script.js"></script>
</body>
</html>
